<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script  src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script> <!--link vue-->
</head>
<body>
    <div id="app">
        <p>{{ mensagem }}</p><!--interpolação de strings vue-->
        <p>Meu nome é: {{ nome }}</p>
        <input v-on:input="mudarnome"> <!--Ouvir eventos nativos do html - quando o usuario digitar algo-->
    </div>

    <script type="text/javascript">
        new Vue({
	        el:"#app",
            data:{
    	        mensagem: 'Olá VueJS!',
                nome: ""
            },
            methods:{
	            mudarnome:function(event){
    	            this.nome = event.target.value; //aponta para o valor do input
                }
            }
        });//Objeto de configurações do vue
    </script>
</body>
</html>
