<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script  src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script> <!--link vue-->
</head>
<body>
    <div id="app">
        <p>Curso de {{ curso }} {{ instrutor() }}</p>
    </div>

    <script type="text/javascript">
        //copia o codigo html escrito pelo autor, cria uma outra caixa e faz o 
        //processo interno através de outro código baseado ao original, omitido
        //o codigo sem ser o original criando o template vue

        new Vue({
            el: '#app',
            data: {
                curso: "VueJS"
            },
            methods:{
                instrutor: function(){
                    return 'Alesssandra';//algo a ser exibido no template
                }
            }
        });
    </script>

</body>
</html>
